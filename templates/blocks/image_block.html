{% load wagtailimages_tags %}

<figure>
  {% if self.link %}
    <a href="{{ self.link }}" {% if self.new_window %}target="_blank"{% endif %}>
      {% image self.image max-1024x768 alt=self.description %}
    </a>
  {% else %}
    {% image self.image max-1024x768 alt=self.description %}
  {% endif %}

  {% if self.caption %}
    <figcaption>
      {{ self.caption }}
    </figcaption>
  {% endif %}
</figure>
